  top_p: 0.8
  max_tokens: 4096
  example_file : ../config/example.json  # 示例对话地址

vlm_config:
  model: Qwen2.5-VL-32B
  model_dir: /sxs/zhoufei/vLLM/models/Qwen2.5-VL-32B
  device: gpu:0
  service_url: http://172.16.15.10:30109/v1
  pdf_max_pages: 10 # pdf处理最大页数

